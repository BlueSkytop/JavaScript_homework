<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .wrapper{
            width: 300px;
            padding: 10px;

        }
        .item{
            margin-top: 10px;
            border: 2px red solid;
        }

    </style>
</head>
<body>
<button id = 'prev' disabled = 'disabled'>prev</button>
<button id = 'next' >next</button>
<div id = 'wrapper'></div>

<script>
    let locations = [
        {
            "title": "м.київ",
            "type": "city"
        },
        {
            "title": "Житомирська область",
            "type": "oblast"
        },
        {
            "title": "м.Львів",
            "type": "city"
        },
        {
            "title": "Київська область",
            "type": "oblast"
        },
        {
            "title": "Чернігівська область",
            "type": "oblast"
        },
        {
            "title": "м.Луганськ",
            "type": "city"
        },
        {
            "title": "м.Тернопіль",
            "type": "city"
        },
        {
            "title": "м.Збараж",
            "type": "city"
        },
        {
            "title": "м.Здолбунів",
            "type": "city"
        },
        {
            "title": "м.Запоріжжя",
            "type": "city"
        },
        {
            "title": "м.Лисичанськ",
            "type": "city"
        },
        {
            "title": "м.Тернопіль",
            "type": "city"
        },
        {
            "title": "м.Рівне",
            "type": "city"
        },
    ]

    const prev = document.getElementById('prev');
    const next = document.getElementById('next');
    let page = 1;

    const handler = (page, limit = 10) => {
        const wrapper = document.getElementById('wrapper');

        const startIndex = (page - 1)* limit;
        let endIndex = page * limit;

        if (startIndex > 0) {
            prev.removeAttribute('disabled');
        } else {
          prev.setAttribute('disabled', 'disabled');
        }
        if (endIndex < locations.length) {
            next.removeAttribute('disabled')
        }else {
            next.setAttribute('disabled', 'disabled');
            endIndex = locations.length;
        }

        const arr = [];
        for (let i = startIndex; i < endIndex; i++) {
const item = document.createElement('div');
const title = document.createElement('div');
const type = document.createElement('div');

const obj = locations[i];
item.classList.add ('wrapper', 'item')

            title.innerText = `title: ${obj.title}`;
            type.innerText = `type: ${obj.type}`;

            item.append(title, type);
            arr.push(item);
        }
        wrapper.replaceChildren(...arr);
    }
    handler(page);
    prev.addEventListener('click', ()=> handler(page -= 1));
    next.addEventListener('click', ()=> handler(page += 1));

</script>
</body>
</html>
