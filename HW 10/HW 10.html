<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="Style%20HW10.css" />
</head>
<body>

<form name="creator" class="form wrapper">
    <label class="flex"> Name:<input type="text" name="name"></label>
    <br/>
    <label class="flex"> Surname:<input type="text" name="surname"></label>
    <br/>
    <label class="flex"> Age:<input type="number" name="age"></label>
    <br/>
<button>Create user</button>

    <script src = main.js></script>
    <script>
        const form = document.forms.creator;
        form.onsubmit = function (e) {
            e.preventDefault();

            const wrapper = document.createElement('div');
            const name = document.createElement('div');
            const surname = document.createElement('div');
            const age = document.createElement('div');

            name.innerText = this.name.value;
            surname.innerText = this.surname.value;
            age.innerText = this.age.value;

            this.name.value = '';
            this.surname.value = '';
            this.age.value = '';

            wrapper.append(name, surname, age);
            document.body.appendChild(wrapper);
        }
    </script>
</form>
</body>
</html>
